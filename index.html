    <a href="#" id="prev">Previous</a>
    <a href="#" id="next">Next</a>

    <script src="assets/js/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            const radios = $('input:radio')

            $('#next').click((e) => {
                let checked = $('input:radio:checked')
                let index = radios.index(checked)

                if (index == (radios.length - 1)) {
                    index = -1
                }
                radios.eq(index).removeAttr('checked');
                radios.eq(index + 1).attr('checked', true).trigger('click');
            })
            
            $('#prev').click((e) => {
                let checked = $('input:radio:checked')
                let index = radios.index(checked)

                if ((index - 1) == -1) {
                    index = 18
                }
                radios.eq(index).removeAttr('checked');
                radios.eq(index - 1).attr('checked', true).trigger('click');
            })
        })
    </script>
